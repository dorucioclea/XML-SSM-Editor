<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/xonomy.js"></script>
    <link type="text/css" rel="stylesheet" href="style/xonomy.css">
    <script type="text/javascript">
        function start() {
            Xonomy.setMode("laic")
            var xml = "<pracownicy><pracownik id='00'/><pracownik id='16205'><imie>Jan</imie><nazwisko>Nowak</nazwisko></pracownik></pracownicy>";
            var editor = document.getElementById("editor");
            Xonomy.render(xml, editor, docSpec);
        }
        var docSpec = {
            elements: {
                "pracownik": {
                    backgroundColor: "coralblue",
                    menu: [
                        {
                            caption: "Dodaj @id",
                            action: Xonomy.newAttribute,
                            actionParameter: {
                                name: "id",
                                value: ""
                            },
                            hideIf: function (jsElement) {
                                return jsElement.hasAttribute("id");
                            }
                        },
                        {
                            caption: "Dołącz <imie>",
                            action: Xonomy.newElementChild,
                            actionParameter: "<imie/>"
                        },
                        {
                            caption: "Dołącz <nazwisko>",
                            action: Xonomy.newElementChild,
                            actionParameter: "<nazwisko/>"
                        },
                        {
                            caption: "Usuń <pracownik>",
                            action: Xonomy.deleteElement
                        }
                    ],
                    attributes: {
                        "id": {
                            displayName: "id",
                            asker: Xonomy.askString,
                            menu: [{
                                caption: "Usuń to @id",
                                action: Xonomy.deleteAttribute
                            }],
                        }
                    }
                },
                "imie": {
                    oneliner: true
                },
                "nazwisko": {
                    oneliner: true
                }
            }
        }
    </script>
</head>
<!-- <body onload="start()"> -->
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#okno1">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="okno1" role="dialog">
    <div class="modal-dialog" role="dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tytuł okna</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">Zawartość okna...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
          <button type="button" class="btn btn-primary">Zapisz zmiany</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
