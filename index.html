<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>XML-SSM Editor</title>
    <meta name="author" content="Krystian Jackowski">
    <meta name="description" content="Graficzny edytor XML oparty o model SSM (System Space Model).">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/xonomy.js"></script>
    <script type="text/javascript" src="js/docSpec.js"></script>
    <link rel="icon" type="image/x-icon" href="style/images/favicon.png">
    <link type="text/css" rel="stylesheet" href="style/xonomy.css">
    <link type="text/css" rel="stylesheet" href="style/style.css">
</head>

<body onload="docSpecInit('xonomy')">

    <div id="flex-nav">TUTAJ POWSTANIE MENU</div>
    <div id="flex-container">
        <div id="file-menu"></div>
        <div id="wrap-editor">
            <div class="xonomy" id="xonomy"></div>
        </div>
        <div id="side-panel">
            <!-- code by w3codegenerator.com -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">SystemElement</button>
            <div class="modal" id="myModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="true"">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add &lt;SystemElement&gt;</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">

                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="space_sys_obj_name_input">space_sys_obj_name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="space_sys_obj_name_input">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="sys_elmt_absolute_name_input">sys_elmt_absolute_name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="sys_elmt_absolute_name_input">
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="Xonomy.newElementChild('xonomy1','<SystemElement space_sys_obj_name=$(\'#space_sys_obj_name_input\').val()/>')">Add
                            element</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- code by w3codegenerator.com -->
        <button id="element-button" onclick="Xonomy.newElementChild('xonomy1','<SystemElement/>')">SystemElement</button>
        <button id="element-button" onclick="Xonomy.newElementChild('xonomy1','<Activity/>')">Activity</button>
        <button id="element-button" onclick="Xonomy.newElementChild('xonomy1','<ReportingData/>')">ReportingData</button>
        <button id="element-button" onclick="Xonomy.newElementChild('xonomy1','<Event/>')">Event</button>
    </div>
    </div>
    <div id="flex-footer"><button onclick="submit()">Submit!</button></div>
</body>

</html>
